                                            <a href="#" className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">{t.footer.servicesTitle}</h4>
                                <ul className="space-y-3">
                                    {t.footer.servicesLinks.map((link) => (
                                        <li key={link}>
                                            <a href="#services" className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">{t.footer.productsTitle}</h4>
                                <ul className="space-y-3">
                                    {t.footer.productsLinks.map((link) => (
                                        <li key={link}>
                                            <a href="#products" className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">{t.footer.legal}</h4>
                                <ul className="space-y-3">
                                    {t.footer.legalLinks.map((link) => (
                                        <li key={link}>
                                            <a href="#" className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* Bottom Bar */}
                        <div className="mt-12 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                            <p className="text-gray-500 text-sm">
                                &copy; {new Date().getFullYear()} DevLogic. {t.footer.copyright}
                            </p>
                            <p className="text-gray-500 text-sm flex items-center space-x-1">
                                <span>{t.footer.madeWith}</span>
                                <Icon name="heart" size={14} className="text-red-500" />
                                <span>{t.footer.byTeam}</span>
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            useEffect(() => {
                lucide.createIcons();

                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

                return () => observer.disconnect();
            }, []);

            return (
                <LanguageProvider>
                    <div className="font-inter">
                        <Navigation />
                        <HeroSection />
                        <AboutSection />
                        <ServicesSection />
                        <ProductsSection />
                        <WhySection />
                        <PortfolioSection />
                        <TestimonialsSection />
                        <ContactSection />
                        <Footer />
                    </div>
                </LanguageProvider>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
