<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tailwind CSS -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- React -->

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],

                    colors: {
                        primary: {
                            50: '#ecfeff',
                            100: '#cffafe',

                            500: '#06b6d4',

                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f17;
        }

        ::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #06b6d4;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.8s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.6s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 50%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(34, 211, 238, 0.3);
        }

        /* Gradient Border */
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.1), rgba(249, 115, 22, 0.1));
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, #22d3ee, #f97316);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        /* Hero Background */
        .hero-gradient {
            background:
                radial-gradient(ellipse at 20% 20%, rgba(34, 211, 238, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 70%);
        }

        /* Grid Pattern */
        .grid-pattern {
            background-image:
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Circuit Pattern */
        .circuit-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0v10m0 40v10M0 30h10m40 0h10' stroke='%2322d3ee' stroke-width='0.5' fill='none' opacity='0.1'/%3E%3Ccircle cx='30' cy='30' r='2' fill='%2322d3ee' opacity='0.1'/%3E%3C/svg%3E");
        }

        /* Button Glow */
        .btn-glow {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.5);
            transform: translateY(-2px);
        }

        /* Card Hover */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(34, 211, 238, 0.15);
        }

        /* Icon Container */
        .icon-glow {
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
        }

        /* Intersection Observer Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Form Inputs */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #22d3ee !important;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        /* Nav Link Underline */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #22d3ee, #f97316);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Stats Counter */
        .stats-card {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.05) 0%, rgba(249, 115, 22, 0.05) 100%);
        }

        /* Product Card Shine Effect */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.03) 50%,
                transparent 60%
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .shine-effect:hover::after {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Components using Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current && lucide.icons[name]) {
                    iconRef.current.innerHTML = '';
                    const svg = lucide.createElement(lucide.icons[name]);
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    if (className) {
                        className.split(' ').forEach(cls => svg.classList.add(cls));
                    }
                    iconRef.current.appendChild(svg);
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        // Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'About', href: '#about' },
                { name: 'Services', href: '#services' },
                { name: 'Products', href: '#products' },
                { name: 'Why Us', href: '#why-us' },
                { name: 'Portfolio', href: '#portfolio' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${
                    scrolled ? 'bg-dark-900/90 backdrop-blur-lg border-b border-white/5' : 'bg-transparent'
                }`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-20">
                            {/* Logo */}
                            <a href="#" className="flex items-center space-x-2 group">
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-primary-400 to-accent-500 flex items-center justify-center transform group-hover:scale-110 transition-transform">
                                    <Icon name="code-2" size={24} className="text-white" />
                                </div>
                                <span className="text-xl font-bold">
                                    <span className="text-white">Dev</span>
                                    <span className="gradient-text">Logic</span>
                                </span>
                            </a>

                            {/* Desktop Navigation */}
                            <div className="hidden md:flex items-center space-x-8">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        className="nav-link text-gray-300 hover:text-white text-sm font-medium transition-colors"
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a
                                    href="#contact"
                                    className="px-5 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg text-white text-sm font-semibold btn-glow"
                                >
                                    Get Started
                                </a>
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                className="md:hidden p-2 text-gray-300 hover:text-white"
                                onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                            >
                                <Icon name={mobileMenuOpen ? 'x' : 'menu'} size={24} />
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        {mobileMenuOpen && (
                            <div className="md:hidden py-4 border-t border-white/10">
                                {navLinks.map((link) => (
                                    <a
                                        key={link.name}
                                        href={link.href}
                                        className="block py-3 text-gray-300 hover:text-primary-400 transition-colors"
                                        onClick={() => setMobileMenuOpen(false)}
                                    >
                                        {link.name}
                                    </a>
                                ))}
                                <a
                                    href="#contact"
                                    className="block mt-4 px-5 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 rounded-lg text-white text-sm font-semibold text-center"
                                    onClick={() => setMobileMenuOpen(false)}
                                >
                                    Get Started
                                </a>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Hero Section
        const HeroSection = () => {
            return (
                <section className="relative min-h-screen flex items-center justify-center hero-gradient grid-pattern overflow-hidden">
                    {/* Floating Elements */}
                    <div className="absolute top-20 left-10 w-72 h-72 bg-primary-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
                    <div className="absolute bottom-20 right-10 w-96 h-96 bg-accent-500/10 rounded-full blur-3xl animate-pulse-slow" style={{animationDelay: '2s'}}></div>

                    {/* Circuit Lines */}
                    <div className="absolute inset-0 circuit-pattern opacity-30"></div>

                    {/* Content */}
                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-32 text-center">

                            <div className="inline-flex items-center px-4 py-2 rounded-full glass mb-8">
                                <span className="w-2 h-2 bg-primary-400 rounded-full animate-pulse mr-2"></span>
                                <span className="text-sm text-gray-300">Now accepting new projects for 2026</span>
                            </div>

                        <h1 className="animate-fade-in-up delay-100 text-5xl sm:text-6xl lg:text-7xl font-bold leading-tight mb-6">

                                    <div className="text-sm text-gray-400">{stat.label}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Scroll Indicator */}
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <Icon name="chevron-down" size={32} className="text-gray-500" />

        };

        // About Section
        const AboutSection = () => {

                                <h2 className="text-4xl sm:text-5xl font-bold text-white mb-6">
                                    Engineering Excellence,
                                    <span className="gradient-text"> Delivered</span>

                                <p className="text-gray-400 text-lg mb-6 leading-relaxed">

                                </p>

                                <div className="grid grid-cols-2 gap-6">

                                        { icon: 'eye', title: 'Vision', desc: 'Lead through innovation' },
                                        { icon: 'heart', title: 'Values', desc: 'Integrity, excellence, trust' },
                                        { icon: 'zap', title: 'Approach', desc: 'Agile and collaborative' },
                                    ].map((item, index) => (
                                        <div key={index} className="flex items-start space-x-3">
                                            <div className="w-10 h-10 rounded-lg bg-primary-500/10 flex items-center justify-center flex-shrink-0">
                                                <Icon name={item.icon} size={20} className="text-primary-400" />
                                            </div>
                                            <div>
                                                <h4 className="text-white font-semibold">{item.title}</h4>
                                                <p className="text-gray-500 text-sm">{item.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Right Content - Image/Visual */}
                            <div className="relative">
                                <div className="aspect-square rounded-3xl glass p-8 relative overflow-hidden">
                                    {/* Geometric Pattern */}
                                    <div className="absolute inset-0 grid-pattern opacity-50"></div>

                                    {/* Central Visual */}
                                    <div className="relative h-full flex items-center justify-center">
                                        <div className="w-48 h-48 rounded-full bg-gradient-to-br from-primary-500/20 to-accent-500/20 flex items-center justify-center icon-glow">
                                            <div className="w-32 h-32 rounded-full bg-gradient-to-br from-primary-500/30 to-accent-500/30 flex items-center justify-center">
                                                <Icon name="cpu" size={64} className="text-primary-400" />

                                        {/* Orbiting Elements */}
                                        <div className="absolute w-full h-full animate-[spin_20s_linear_infinite]">

                                                </div>
                                            </div>
                                        </div>

                                            <div className="text-gray-400 text-sm">Tech Solutions 2025</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    title: 'Software Development',
                    description: 'Custom applications and scalable solutions built with modern technologies. From MVPs to enterprise systems.',
                    features: ['Web Applications', 'Mobile Apps', 'APIs & Backend', 'Cloud Solutions']

                {

                    features: ['Automated Testing', 'Performance Testing', 'Security Audits', 'Code Reviews']

                    features: ['CI/CD Pipelines', 'Cloud Infrastructure', 'Monitoring', 'Container Orchestration']

                                                    {services.map((service) => (
                                                        <option key={service} value={service}>{service}</option>
                                                    ))}
                                                </select>
                                                {errors.service && <p className="mt-1 text-sm text-red-400">{errors.service}</p>}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                Your Message *
                                            </label>
                                            <textarea
                                                name="message"
                                                value={formData.message}
                                                onChange={handleChange}
                                                rows={5}
                                                className={`w-full px-4 py-3 bg-dark-700 border ${errors.message ? 'border-red-500' : 'border-dark-500'} rounded-xl text-white placeholder-gray-500 transition-colors resize-none`}
                                                placeholder="Tell us about your project..."
                                            ></textarea>
                                            {errors.message && <p className="mt-1 text-sm text-red-400">{errors.message}</p>}
                                        </div>

                                        <button
                                            type="submit"
                                            className="w-full px-6 py-4 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl text-white font-semibold btn-glow flex items-center justify-center space-x-2"
                                        >
                                            <span>Send Message</span>
                                            <Icon name="send" size={20} />
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            const [email, setEmail] = useState('');
            const [subscribed, setSubscribed] = useState(false);

            const handleNewsletterSubmit = (e) => {
                e.preventDefault();
                if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    console.log('Newsletter subscription:', email);
                    setSubscribed(true);
                    setTimeout(() => {
                        setEmail('');
                        setSubscribed(false);
                    }, 3000);
                }
            };

            const footerLinks = {
                company: [
                    { name: 'About', href: '#about' },
                    { name: 'Careers', href: '#' },
                    { name: 'Blog', href: '#' },
                    { name: 'Press', href: '#' }
                ],
                services: [
                    { name: 'Product Design', href: '#services' },
                    { name: 'Development', href: '#services' },
                    { name: 'Testing', href: '#services' },
                    { name: 'DevOps', href: '#services' }
                ],
                products: [
                    { name: 'ResumeAI Pro', href: '#products' },
                    { name: 'CodeSync', href: '#products' },
                    { name: 'DeployHub', href: '#products' }
                ],
                legal: [
                    { name: 'Privacy Policy', href: '#' },
                    { name: 'Terms of Service', href: '#' },
                    { name: 'Cookie Policy', href: '#' }
                ]
            };

            return (
                <footer className="bg-dark-900 border-t border-white/5">
                    {/* Newsletter Section */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
                        <div className="glass rounded-3xl p-8 md:p-12 relative overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-r from-primary-500/10 to-accent-500/10"></div>
                            <div className="absolute inset-0 circuit-pattern opacity-20"></div>

                            <div className="relative z-10 grid md:grid-cols-2 gap-8 items-center">
                                <div>
                                    <h3 className="text-2xl sm:text-3xl font-bold text-white mb-3">
                                        Stay in the Loop
                                    </h3>
                                    <p className="text-gray-400">
                                        Subscribe to our newsletter for the latest insights,
                                        product updates, and tech trends.
                                    </p>
                                </div>

                                <form onSubmit={handleNewsletterSubmit} className="flex flex-col sm:flex-row gap-4">
                                    {subscribed ? (
                                        <div className="flex items-center space-x-2 text-green-400">
                                            <Icon name="check-circle" size={24} />
                                            <span>Thanks for subscribing!</span>
                                        </div>
                                    ) : (
                                        <>
                                            <input
                                                type="email"
                                                value={email}
                                                onChange={(e) => setEmail(e.target.value)}
                                                placeholder="Enter your email"
                                                className="flex-1 px-5 py-3 bg-dark-700 border border-dark-500 rounded-xl text-white placeholder-gray-500"
                                            />
                                            <button
                                                type="submit"
                                                className="px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 rounded-xl text-white font-semibold btn-glow whitespace-nowrap"
                                            >
                                                Subscribe
                                            </button>
                                        </>
                                    )}
                                </form>
                            </div>
                        </div>
                    </div>

                    {/* Main Footer */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="grid grid-cols-2 md:grid-cols-6 gap-8">
                            {/* Logo & Description */}
                            <div className="col-span-2">
                                <a href="#" className="flex items-center space-x-2 mb-4">
                                    <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-primary-400 to-accent-500 flex items-center justify-center">
                                        <Icon name="code-2" size={24} className="text-white" />
                                    </div>
                                    <span className="text-xl font-bold">
                                        <span className="text-white">Dev</span>
                                        <span className="gradient-text">Logic</span>
                                    </span>
                                </a>
                                <p className="text-gray-400 text-sm mb-6">
                                    Engineering excellence for modern businesses.
                                    We build software that matters.
                                </p>
                                <div className="flex space-x-3">
                                    {['twitter', 'linkedin', 'github', 'dribbble'].map((social) => (
                                        <a
                                            key={social}
                                            href="#"
                                            className="w-9 h-9 rounded-lg glass flex items-center justify-center text-gray-400 hover:text-primary-400 hover:bg-primary-500/10 transition-all"
                                        >
                                            <Icon name={social} size={18} />
                                        </a>
                                    ))}
                                </div>
                            </div>

                            {/* Links */}
                            <div>
                                <h4 className="text-white font-semibold mb-4">Company</h4>
                                <ul className="space-y-3">
                                    {footerLinks.company.map((link) => (
                                        <li key={link.name}>
                                            <a href={link.href} className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link.name}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">Services</h4>
                                <ul className="space-y-3">
                                    {footerLinks.services.map((link) => (
                                        <li key={link.name}>
                                            <a href={link.href} className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link.name}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">Products</h4>
                                <ul className="space-y-3">
                                    {footerLinks.products.map((link) => (
                                        <li key={link.name}>
                                            <a href={link.href} className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link.name}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-white font-semibold mb-4">Legal</h4>
                                <ul className="space-y-3">
                                    {footerLinks.legal.map((link) => (
                                        <li key={link.name}>
                                            <a href={link.href} className="text-gray-400 hover:text-primary-400 text-sm transition-colors">
                                                {link.name}
                                            </a>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>

                        {/* Bottom Bar */}
                        <div className="mt-12 pt-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                            <p className="text-gray-500 text-sm">
                                &copy; {new Date().getFullYear()} DevLogic. All rights reserved.
                            </p>
                            <p className="text-gray-500 text-sm flex items-center space-x-1">
                                <span>Crafted with</span>
                                <Icon name="heart" size={14} className="text-red-500" />
                                <span>by the DevLogic team</span>
                            </p>
                        </div>
                    </div>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            useEffect(() => {
                // Initialize Lucide icons
                lucide.createIcons();

                // Intersection Observer for animations
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

                return () => observer.disconnect();
            }, []);

            return (
                <div className="font-inter">
                    <Navigation />
                    <HeroSection />
                    <AboutSection />
                    <ServicesSection />
                    <ProductsSection />
                    <WhySection />
                    <PortfolioSection />
                    <TestimonialsSection />
                    <ContactSection />
                    <Footer />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
